<meta charset="UTF-8">
<span id="iframe"></span>
<script>
var getUrlString = location.href ;
var url = new URL(getUrlString) ;
var v = url.searchParams.get('video') ;
document.getElementById('iframe').innerHTML = '<iframe src="https://www.youtube.com/embed/' + v + '" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</script>
